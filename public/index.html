<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Portal</title>
    <link rel="icon" href="data:,">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; }
        .bitm-blue { background-color: #00AEEF; } /* Exact BITM Blue */
        .bitm-dark { background-color: #1a1a1a; }
        
        /* Dropdown Styling */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = "/api"; 

        // LOGIN COMPONENT (BITM STYLE)
        const Login = ({ onLogin }) => {
            const [role, setRole] = useState('student');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            
            // Date Dropdowns
            const [day, setDay] = useState('');
            const [month, setMonth] = useState('');
            const [year, setYear] = useState('');
            
            const [msg, setMsg] = useState('');
            const [loading, setLoading] = useState(false);

            // Date Arrays
            const days = Array.from({length: 31}, (_, i) => i + 1);
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentYear = new Date().getFullYear();
            const years = Array.from({length: currentYear - 1989}, (_, i) => currentYear - i); // 2025 down to 1990

            const handleLogin = async (e) => {
                e.preventDefault();
                setMsg('');
                setLoading(true);

                let finalPassword = password;
                
                // Student Logic: Construct YYYY-MM-DD
                if (role === 'student') {
                    if (!day || !month || !year) {
                        setMsg("Please select your full Date of Birth");
                        setLoading(false);
                        return;
                    }
                    const mIndex = months.indexOf(month) + 1;
                    const mStr = String(mIndex).padStart(2, '0');
                    const dStr = String(day).padStart(2, '0');
                    finalPassword = `${year}-${mStr}-${dStr}`;
                }

                try {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password: finalPassword })
                    });
                    const data = await res.json();
                    
                    if (res.ok) {
                        if (data.role !== role) {
                            setMsg(`Error: You are logging in as ${role}, but this account is ${data.role}`);
                        } else {
                            onLogin(data);
                        }
                    } else {
                        setMsg(data.message || "Invalid Credentials");
                    }
                } catch (err) {
                    setMsg("Server Connection Failed");
                }
                setLoading(false);
            };

            return (
                <div className="flex h-full w-full">
                    {/* LEFT SIDE (Black/Info) */}
                    <div className="hidden md:flex w-1/2 bitm-dark text-white flex-col justify-center px-12 relative">
                        <div className="max-w-lg">
                            <h1 className="text-4xl font-light mb-6">Welcome to <span className="font-bold">University Portal</span></h1>
                            <p className="text-gray-400 mb-8 leading-relaxed">
                                This institute is an autonomous college, established in 1997, affiliated to VTU, Belgaum. 
                                Providing various undergraduate and postgraduate courses in Engineering & Technology.
                            </p>
                            
                            <div className="bg-white text-gray-800 p-6 rounded shadow-lg">
                                <h3 className="text-xl font-bold mb-2">Notice Board</h3>
                                <div className="border-t border-gray-200 pt-2 text-sm text-blue-600 flex items-center gap-2">
                                    <span className="text-xl">â“˜</span>
                                    Welcome to the preview of the new mobile friendly student portal.
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* RIGHT SIDE (Blue/Login) */}
                    <div className="w-full md:w-1/2 bitm-blue flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            
                            {/* Role Toggles (Subtle) */}
                            <div className="flex justify-end mb-4">
                                <button onClick={() => setRole('student')} className={`px-4 py-1 text-sm font-semibold rounded-l-md transition ${role === 'student' ? 'bg-white text-blue-500' : 'bg-blue-400 text-blue-100'}`}>Student</button>
                                <button onClick={() => setRole('admin')} className={`px-4 py-1 text-sm font-semibold rounded-r-md transition ${role === 'admin' ? 'bg-white text-blue-500' : 'bg-blue-400 text-blue-100'}`}>Admin</button>
                            </div>

                            <div className="text-white mb-8">
                                <h2 className="text-3xl font-normal">Login to Your Account</h2>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-6">
                                {/* Username Input */}
                                <div>
                                    <label className="block text-blue-100 text-sm mb-1">{role === 'student' ? 'USN' : 'Username'}</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                                        </div>
                                        <input 
                                            className="w-full pl-10 pr-4 py-3 rounded shadow-sm outline-none text-gray-700" 
                                            placeholder={role === 'student' ? "e.g. 3BR23CS001" : "Admin ID"}
                                            value={username} 
                                            onChange={(e) => setUsername(e.target.value)} 
                                        />
                                    </div>
                                </div>

                                {/* Password Section */}
                                <div>
                                    <label className="block text-blue-100 text-sm mb-1">{role === 'student' ? 'Date of Birth' : 'Password'}</label>
                                    
                                    {role === 'student' ? (
                                        <div className="flex gap-2">
                                            <select className="bg-white text-gray-700 p-3 rounded shadow-sm w-1/3 outline-none" 
                                                value={day} onChange={e=>setDay(e.target.value)}>
                                                <option value="">Day</option>
                                                {days.map(d => <option key={d} value={d}>{d}</option>)}
                                            </select>
                                            <select className="bg-white text-gray-700 p-3 rounded shadow-sm w-1/3 outline-none" 
                                                value={month} onChange={e=>setMonth(e.target.value)}>
                                                <option value="">Month</option>
                                                {months.map(m => <option key={m} value={m}>{m}</option>)}
                                            </select>
                                            <select className="bg-white text-gray-700 p-3 rounded shadow-sm w-1/3 outline-none" 
                                                value={year} onChange={e=>setYear(e.target.value)}>
                                                <option value="">Year</option>
                                                {years.map(y => <option key={y} value={y}>{y}</option>)}
                                            </select>
                                        </div>
                                    ) : (
                                        <input 
                                            type="password" 
                                            className="w-full px-4 py-3 rounded shadow-sm outline-none text-gray-700" 
                                            placeholder="Enter Password" 
                                            value={password} 
                                            onChange={(e) => setPassword(e.target.value)} 
                                        />
                                    )}
                                </div>

                                {/* Error Message */}
                                {msg && <div className="bg-red-500 text-white text-sm p-3 rounded text-center font-bold">{msg}</div>}

                                {/* Login Button */}
                                <button disabled={loading} className="w-full bg-white text-blue-500 font-bold py-3 rounded shadow hover:bg-gray-100 transition duration-200">
                                    {loading ? 'AUTHENTICATING...' : 'LOGIN'}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Include Dashboard Components (AdminDashboard & StudentDashboard) here...
        // (I will keep your existing Dashboard logic, just putting placeholders to keep code short)
        // Make sure to KEEP the AdminDashboard and StudentDashboard functions from the previous working code!
        
        const App = () => {
            const [user, setUser] = useState(null);
            // Simple Router
            if (!user) return <Login onLogin={setUser} />;
            // Pass user role to render correct dashboard
            // Note: You need to paste the AdminDashboard and StudentDashboard code blocks here 
            // from the previous "Final Flawless Master Code" response to complete the app.
            return <div className="text-center p-10">Dashboard Loaded for {user.name}</div>; 
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
