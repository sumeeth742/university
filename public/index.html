<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Result Portal</title>
    <link rel="icon" href="data:,">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @media print {
            .no-print { display: none !important; }
            .print-border { border: 2px solid black !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
        }
        .university-header { border-left: 5px solid #b91c1c; } /* Red border style */
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = "/api"; 

        // --- ICONS ---
        const ICONS = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            UploadCloud: <g><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></g>,
            Trash2: <g><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></g>,
            GraduationCap: <g><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></g>,
            Printer: <g><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></g>
        };
        const Icon = ({ name, size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-flex mr-2 align-middle">
                {ICONS[name] || <circle cx="12" cy="12" r="10"/>}
            </svg>
        );

        // --- HELPER: Grade Points ---
        const getGradePoint = (g) => {
            g = g ? g.toUpperCase().trim() : '';
            if(g==='O') return 10; if(g==='A+') return 9; if(g==='A') return 8;
            if(g==='B+') return 7; if(g==='B') return 6; if(g==='C') return 5;
            if(g==='P') return 4; return 0; 
        };

        // --- LOGIN ---
        const Login = ({ onLogin }) => {
            const [role, setRole] = useState('student');
            const [username, setUsername] = useState('');
            const [day, setDay] = useState('');
            const [month, setMonth] = useState('');
            const [year, setYear] = useState('');
            const [password, setPassword] = useState('');
            const [msg, setMsg] = useState('');

            const days = Array.from({length: 31}, (_, i) => i + 1);
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentYear = new Date().getFullYear();
            const years = Array.from({length: currentYear - 1989}, (_, i) => currentYear - i);

            const handleLogin = async (e) => {
                e.preventDefault();
                setMsg('Verifying...');
                
                let finalPassword = password;
                if (role === 'student') {
                    if (!day || !month || !year) { setMsg("❌ Select complete DOB"); return; }
                    const monthIndex = months.indexOf(month) + 1;
                    const monthStr = monthIndex.toString().padStart(2, '0');
                    const dayStr = day.toString().padStart(2, '0');
                    finalPassword = `${year}-${monthStr}-${dayStr}`;
                }

                try {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password: finalPassword })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        if (data.role !== role) { setMsg(`Access Denied: Not an ${role}`); return; }
                        onLogin(data);
                    } else { setMsg(data.message || "Invalid Credentials"); }
                } catch (err) { setMsg("Server connection failed"); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-sky-900 p-4">
                    <div className="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-sky-600">
                        <div className="flex bg-gray-100 p-1 rounded-lg mb-8">
                            <button onClick={() => {setRole('student'); setMsg('')}} className={`flex-1 py-2 font-bold text-sm rounded transition ${role === 'student' ? 'bg-white shadow text-sky-700' : 'text-gray-400'}`}>Student</button>
                            <button onClick={() => {setRole('admin'); setMsg('')}} className={`flex-1 py-2 font-bold text-sm rounded transition ${role === 'admin' ? 'bg-white shadow text-sky-700' : 'text-gray-400'}`}>Admin</button>
                        </div>
                        
                        <h2 className="text-2xl font-bold text-center text-gray-800 mb-2">
                            {role === 'student' ? 'Student Login' : 'Admin Portal'}
                        </h2>
                        <p className="text-center text-gray-400 text-xs mb-6 uppercase tracking-widest">University Result System</p>
                        
                        {msg && <div className="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm border border-red-200 font-bold text-center">{msg}</div>}
                        
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-1">{role === 'student' ? "USN Number" : "Username"}</label>
                                <input className="w-full border p-3 rounded bg-gray-50 focus:ring-2 focus:ring-sky-500 outline-none transition" 
                                    placeholder={role === 'student' ? "e.g. 3BR23CS001" : "Admin ID"} 
                                    value={username} onChange={e=>setUsername(e.target.value)} required />
                            </div>

                            {role === 'student' ? (
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Date of Birth</label>
                                    <div className="flex gap-2">
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none focus:ring-2 focus:ring-sky-500" value={day} onChange={e=>setDay(e.target.value)} required><option value="">Day</option>{days.map(d => <option key={d} value={d}>{d}</option>)}</select>
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none focus:ring-2 focus:ring-sky-500" value={month} onChange={e=>setMonth(e.target.value)} required><option value="">Month</option>{months.map(m => <option key={m} value={m}>{m}</option>)}</select>
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none focus:ring-2 focus:ring-sky-500" value={year} onChange={e=>setYear(e.target.value)} required><option value="">Year</option>{years.map(y => <option key={y} value={y}>{y}</option>)}</select>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Password</label>
                                    <input type="password" className="w-full border p-3 rounded bg-gray-50 outline-none focus:ring-2 focus:ring-sky-500" placeholder="••••••••" value={password} onChange={e=>setPassword(e.target.value)} required />
                                </div>
                            )}
                            <button className="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 rounded-lg transition shadow-lg text-sm uppercase tracking-wide">Login</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- ADMIN DASHBOARD ---
        const AdminDashboard = ({ user, onLogout }) => {
            const [status, setStatus] = useState('');
            const [deleteInput, setDeleteInput] = useState('');

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split('\n');
                    const groupedData = {};
                    for (let i = 1; i < lines.length; i++) {
                        const row = lines[i].split(',').map(x => x.trim().replace(/^"|"$/g, ''));
                        if (row.length < 8) continue;
                        const [usn, name, dob, sem, sub, code, grd, crd] = row;
                        if(!usn) continue;
                        const key = `${usn}-${sem}`;
                        if (!groupedData[key]) {
                            groupedData[key] = { usn: usn, studentName: name, dob: dob, semester: sem, subjects: [] };
                        }
                        groupedData[key].subjects.push({ name: sub, code: code, grade: grd, credits: Number(crd) });
                    }
                    const payload = Object.values(groupedData);
                    try {
                        setStatus(`Uploading...`);
                        const res = await fetch(`${API_URL}/results/bulk`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const d = await res.json();
                        setStatus(res.ok ? `✅ ${d.message}` : `❌ ${d.message}`);
                    } catch (err) { setStatus('❌ Server Error'); }
                };
                reader.readAsText(file);
            };

            const handleDelete = async () => {
                if(!deleteInput || !confirm(`Delete data for "${deleteInput}"?`)) return;
                try {
                    const res = await fetch(`${API_URL}/results/delete-any`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: deleteInput })
                    });
                    const d = await res.json();
                    if(res.ok) setStatus(d.message); else setStatus(`❌ ${d.message}`);
                } catch(err) { setStatus("❌ Delete Failed"); }
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-10">
                    <div className="flex justify-between items-center mb-10"><h1 className="text-2xl font-bold flex items-center text-slate-700"><Icon name="Shield"/> Admin Console</h1><button onClick={onLogout} className="bg-slate-200 px-4 py-2 rounded text-sm font-bold hover:bg-slate-300">Logout</button></div>
                    <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                        <div className="bg-white p-8 rounded-xl shadow-lg text-center border border-slate-200">
                            <div className="mb-4 inline-block p-4 bg-sky-50 rounded-full text-sky-600"><Icon name="UploadCloud" size={40}/></div>
                            <h2 className="text-xl font-bold mb-2 text-slate-800">Upload Results</h2>
                            <div className="relative group cursor-pointer border-2 border-dashed border-slate-300 rounded-xl p-6 bg-slate-50 hover:bg-sky-50 transition mt-4">
                                <input type="file" accept=".csv" onChange={handleUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                <p className="font-bold text-slate-600 group-hover:text-sky-600">Select CSV File</p>
                                <p className="text-xs text-gray-400 mt-2">Format: USN, Name, DOB, Sem, Sub, Code, Grd, Crd</p>
                            </div>
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-lg text-center border border-slate-200">
                            <div className="mb-4 inline-block p-4 bg-red-50 rounded-full text-red-600"><Icon name="Trash2" size={40}/></div>
                            <h2 className="text-xl font-bold mb-2 text-slate-800">Clean Up Data</h2>
                            <p className="text-sm text-gray-500 mb-4">Enter <b>USN</b>, <b>Name</b> or <b>Semester</b></p>
                            <div className="flex gap-2"><input className="border p-2 rounded w-full outline-none focus:ring-2 focus:ring-red-200" placeholder='e.g. "3BR23CS001"' value={deleteInput} onChange={e=>setDeleteInput(e.target.value)} /><button onClick={handleDelete} className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button></div>
                        </div>
                    </div>
                    {status && <div className="mt-8 p-4 bg-slate-800 text-white rounded font-bold text-center max-w-xl mx-auto shadow-lg">{status}</div>}
                </div>
            );
        };

        // --- STUDENT DASHBOARD (UNIVERSITY STYLE) ---
        const StudentDashboard = ({ user, onLogout }) => {
            const [allResults, setAllResults] = useState([]);
            const [selectedSem, setSelectedSem] = useState(null);
            
            // Statistics
            const [stats, setStats] = useState({ creditsReg: 0, creditsEarned: 0, sgpa: 0, cgpa: 0 });

            const getBranchName = (dept) => {
                const map = {
                    'CS': 'COMPUTER SCIENCE & ENGINEERING',
                    'EC': 'ELECTRONICS & COMMUNICATION ENGG',
                    'ME': 'MECHANICAL ENGINEERING',
                    'CV': 'CIVIL ENGINEERING'
                };
                return map[dept] || dept + " ENGINEERING";
            };

            useEffect(() => {
                fetch(`${API_URL}/results/${user.id}`).then(r => r.json()).then(data => {
                    setAllResults(data);
                    if(data.length > 0) handleSemChange(data[0], data); // Load first sem by default
                });
            }, [user.id]);

            const handleSemChange = (semData, fullData = allResults) => {
                setSelectedSem(semData);
                
                // 1. Semester Stats
                let semCreditsReg = 0;
                let semCreditsEarned = 0;
                
                semData.subjects.forEach(sub => {
                    const cred = Number(sub.credits);
                    semCreditsReg += cred;
                    if (sub.grade !== 'F' && sub.grade !== 'Ab') {
                        semCreditsEarned += cred;
                    }
                });

                // 2. CGPA Calculation (Weighted Average up to ALL semesters)
                let totalPoints = 0;
                let totalCredits = 0;
                
                fullData.forEach(s => {
                    // Only count semesters up to the selected one (optional, but usually CGPA is cumulative)
                    // Here we calculate CGPA based on ALL data available.
                    s.subjects.forEach(sub => {
                        const pts = getGradePoint(sub.grade);
                        const crd = Number(sub.credits);
                        totalPoints += (pts * crd);
                        totalCredits += crd;
                    });
                });

                const finalCGPA = totalCredits === 0 ? 0 : (totalPoints / totalCredits).toFixed(2);

                setStats({
                    creditsReg: semCreditsReg,
                    creditsEarned: semCreditsEarned,
                    sgpa: semData.gpa,
                    cgpa: finalCGPA
                });
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4 md:p-8 font-sans">
                    <div className="no-print flex justify-between items-center mb-6 bg-white p-4 rounded shadow-sm border border-gray-200">
                        <h1 className="text-lg font-bold text-slate-700 flex items-center gap-2"><Icon name="GraduationCap"/> STUDENT PORTAL</h1>
                        <div className="flex gap-4">
                            <select className="border p-2 rounded bg-gray-50 text-sm font-bold outline-none cursor-pointer hover:bg-gray-100" 
                                onChange={(e) => handleSemChange(allResults[e.target.value])}>
                                {allResults.map((sem, index) => <option key={index} value={index}>{sem.semester}</option>)}
                            </select>
                            <button onClick={onLogout} className="text-xs bg-red-50 text-red-600 px-3 py-1 rounded hover:bg-red-100 border border-red-200">LOGOUT</button>
                        </div>
                    </div>

                    {allResults.length === 0 ? <div className="text-center text-gray-400 mt-20">No records found.</div> : (
                        <div className="max-w-5xl mx-auto bg-white shadow-xl min-h-[800px] relative print-border">
                            
                            {/* TOP 4 BOXES (Credits, SGPA, CGPA) */}
                            {selectedSem && (
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 p-8 border-b bg-gray-50">
                                    <div className="bg-white p-4 border-l-4 border-red-600 shadow-sm">
                                        <p className="text-xs text-gray-500 uppercase font-bold">Credits Registered</p>
                                        <p className="text-2xl font-bold text-slate-800">{stats.creditsReg}</p>
                                    </div>
                                    <div className="bg-white p-4 border-l-4 border-red-600 shadow-sm">
                                        <p className="text-xs text-gray-500 uppercase font-bold">Credits Earned</p>
                                        <p className="text-2xl font-bold text-slate-800">{stats.creditsEarned}</p>
                                    </div>
                                    <div className="bg-white p-4 border-l-4 border-red-600 shadow-sm">
                                        <p className="text-xs text-gray-500 uppercase font-bold">SGPA</p>
                                        <p className="text-2xl font-bold text-slate-800">{stats.sgpa}</p>
                                    </div>
                                    <div className="bg-white p-4 border-l-4 border-red-600 shadow-sm">
                                        <p className="text-xs text-gray-500 uppercase font-bold">CGPA</p>
                                        <p className="text-2xl font-bold text-slate-800">{stats.cgpa}</p>
                                    </div>
                                </div>
                            )}

                            {selectedSem && (
                                <div className="p-8 md:p-12">
                                    <div className="text-center mb-8">
                                        <h1 className="text-2xl font-serif font-bold text-slate-900 uppercase tracking-wide">Institute of Technology</h1>
                                        <p className="text-xs text-gray-500 mt-1 uppercase tracking-widest">Provisional Grade Card</p>
                                    </div>

                                    {/* STUDENT INFO */}
                                    <div className="flex justify-between items-end mb-6 text-sm border-b-2 border-gray-800 pb-2 font-bold text-slate-700">
                                        <div>
                                            <p className="mb-1">NAME: <span className="text-black uppercase">{user.name}</span></p>
                                            <p>USN: <span className="text-black">{user.id}</span></p>
                                        </div>
                                        <div className="text-right">
                                            <p className="mb-1 uppercase">{getBranchName(user.department)}</p>
                                            <p className="uppercase">{selectedSem.semester}</p>
                                        </div>
                                    </div>

                                    {/* RESULT TABLE */}
                                    <table className="w-full border-collapse text-xs md:text-sm mb-12 font-medium">
                                        <thead className="bg-gray-100 border-b-2 border-gray-300 text-gray-600 uppercase tracking-wider text-left">
                                            <tr>
                                                <th className="p-3">Course Code</th>
                                                <th className="p-3">Course Name</th>
                                                <th className="p-3 text-center">Credits</th>
                                                <th className="p-3 text-center">Grade</th>
                                                <th className="p-3 text-center">Result</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-slate-700">
                                            {selectedSem.subjects.map((sub, i) => (
                                                <tr key={i} className="border-b border-gray-100 hover:bg-gray-50">
                                                    <td className="p-3 font-mono text-slate-500">{sub.code}</td>
                                                    <td className="p-3 font-bold">{sub.name}</td>
                                                    <td className="p-3 text-center">{sub.credits}</td>
                                                    <td className="p-3 text-center font-bold">{sub.grade}</td>
                                                    <td className="p-3 text-center">
                                                        <span className={`px-2 py-1 rounded text-xs font-bold ${['F','Ab'].includes(sub.grade) ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-700'}`}>
                                                            {['F','Ab'].includes(sub.grade) ? 'FAIL' : 'PASS'}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>

                                    {/* FOOTER */}
                                    <div className="flex justify-between items-center mt-20 pt-8 border-t border-gray-300">
                                        <div className="text-xs text-gray-400">
                                            <p>Date: {new Date().toLocaleDateString()}</p>
                                            <button onClick={() => window.print()} className="no-print mt-2 text-blue-600 hover:underline flex items-center gap-1"><Icon name="Printer" size={14}/> Print Result</button>
                                        </div>
                                        <div className="text-center">
                                            <div className="w-32 border-b border-gray-400 mb-2"></div>
                                            <p className="text-xs font-bold text-slate-600 uppercase">Controller of Examinations</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            try {
                if (!user) return <Login onLogin={setUser} />;
                return user.role === 'admin' ? <AdminDashboard user={user} onLogout={()=>setUser(null)}/> : <StudentDashboard user={user} onLogout={()=>setUser(null)}/>;
            } catch (err) { return <div className="text-red-600 p-10 text-center">App Error: {err.message}</div>; }
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
