<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Result Portal</title>
    <link rel="icon" href="data:,">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @media print {
            .no-print { display: none !important; }
            .print-border { border: 2px solid black !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = "/api"; 

        // ICONS
        const ICONS = {
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            UploadCloud: <g><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></g>,
            Trash2: <g><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></g>,
            GraduationCap: <g><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></g>,
            Printer: <g><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 14h12v8H6z"/></g>
        };
        const Icon = ({ name, size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline-flex mr-2 align-middle">
                {ICONS[name] || <circle cx="12" cy="12" r="10"/>}
            </svg>
        );

        // LOGIN
        const Login = ({ onLogin }) => {
            const [role, setRole] = useState('student');
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [day, setDay] = useState('');
            const [month, setMonth] = useState('');
            const [year, setYear] = useState('');
            const [msg, setMsg] = useState('');

            const days = Array.from({length: 31}, (_, i) => i + 1);
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const currentYear = new Date().getFullYear();
            const years = Array.from({length: currentYear - 1989}, (_, i) => currentYear - i);

            const handleLogin = async (e) => {
                e.preventDefault();
                setMsg('Verifying...');
                
                let finalPassword = password;
                if (role === 'student') {
                    if (!day || !month || !year) { setMsg("❌ Select complete DOB"); return; }
                    const monthIndex = months.indexOf(month) + 1;
                    const monthStr = monthIndex.toString().padStart(2, '0');
                    const dayStr = day.toString().padStart(2, '0');
                    finalPassword = `${year}-${monthStr}-${dayStr}`;
                }

                try {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password: finalPassword })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        if (data.role !== role) { setMsg(`Access Denied: Not an ${role}`); return; }
                        onLogin(data);
                    } else { setMsg(data.message || "Invalid Credentials"); }
                } catch (err) { setMsg("Server connection failed"); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
                        <div className="flex bg-gray-100 p-1 rounded mb-6">
                            <button onClick={() => {setRole('student'); setMsg('')}} className={`flex-1 py-2 font-bold text-sm rounded transition ${role === 'student' ? 'bg-blue-600 text-white shadow' : 'text-gray-500'}`}>Student</button>
                            <button onClick={() => {setRole('admin'); setMsg('')}} className={`flex-1 py-2 font-bold text-sm rounded transition ${role === 'admin' ? 'bg-blue-600 text-white shadow' : 'text-gray-500'}`}>Admin</button>
                        </div>
                        <h2 className="text-2xl font-bold text-center mb-6">{role === 'student' ? 'Student Login' : 'Admin Login'}</h2>
                        {msg && <div className="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm border border-red-200 font-bold">{msg}</div>}
                        
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-sm font-bold text-gray-600 mb-1">{role === 'student' ? "USN" : "Username"}</label>
                                <input className="w-full border p-3 rounded bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" 
                                    placeholder={role === 'student' ? "Enter USN" : "Enter Username"} 
                                    value={username} onChange={e=>setUsername(e.target.value)} required />
                            </div>

                            {role === 'student' ? (
                                <div>
                                    <label className="block text-sm font-bold text-gray-600 mb-1">Date of Birth</label>
                                    <div className="flex gap-2">
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none" value={day} onChange={e=>setDay(e.target.value)} required><option value="">Day</option>{days.map(d => <option key={d} value={d}>{d}</option>)}</select>
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none" value={month} onChange={e=>setMonth(e.target.value)} required><option value="">Month</option>{months.map(m => <option key={m} value={m}>{m}</option>)}</select>
                                        <select className="border p-3 rounded bg-gray-50 w-1/3 outline-none" value={year} onChange={e=>setYear(e.target.value)} required><option value="">Year</option>{years.map(y => <option key={y} value={y}>{y}</option>)}</select>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <label className="block text-sm font-bold text-gray-600 mb-1">Password</label>
                                    <input type="password" className="w-full border p-3 rounded bg-gray-50 outline-none" placeholder="Enter Password" value={password} onChange={e=>setPassword(e.target.value)} required />
                                </div>
                            )}
                            <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition shadow-lg">LOGIN</button>
                        </form>
                    </div>
                </div>
            );
        };

        // ADMIN DASHBOARD
        const AdminDashboard = ({ user, onLogout }) => {
            const [status, setStatus] = useState('');
            const [deleteInput, setDeleteInput] = useState('');

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const lines = ev.target.result.split('\n');
                    const groupedData = {};
                    for (let i = 1; i < lines.length; i++) {
                        const row = lines[i].split(',').map(x => x.trim().replace(/^"|"$/g, ''));
                        if (row.length < 8) continue;
                        const [usn, name, dob, sem, sub, code, grd, crd] = row;
                        if(!usn) continue;
                        const key = `${usn}-${sem}`;
                        if (!groupedData[key]) {
                            groupedData[key] = { usn: usn, studentName: name, dob: dob, semester: sem, subjects: [] };
                        }
                        groupedData[key].subjects.push({ name: sub, code: code, grade: grd, credits: Number(crd) });
                    }
                    const payload = Object.values(groupedData);
                    try {
                        setStatus(`Uploading...`);
                        const res = await fetch(`${API_URL}/results/bulk`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const d = await res.json();
                        setStatus(res.ok ? `✅ ${d.message}` : `❌ ${d.message}`);
                    } catch (err) { setStatus('❌ Server Error'); }
                };
                reader.readAsText(file);
            };

            const handleDelete = async () => {
                if(!deleteInput || !confirm(`Delete data for "${deleteInput}"?`)) return;
                try {
                    const res = await fetch(`${API_URL}/results/delete-any`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: deleteInput })
                    });
                    const d = await res.json();
                    if(res.ok) setStatus(d.message); else setStatus(`❌ ${d.message}`);
                } catch(err) { setStatus("❌ Delete Failed"); }
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-10">
                    <div className="flex justify-between items-center mb-10"><h1 className="text-2xl font-bold flex items-center"><Icon name="Shield"/> Admin Console</h1><button onClick={onLogout} className="bg-slate-200 px-4 py-2 rounded text-sm font-bold">Logout</button></div>
                    <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                        <div className="bg-white p-8 rounded-xl shadow-lg text-center border border-slate-200">
                            <div className="mb-4 inline-block p-4 bg-blue-50 rounded-full text-blue-600"><Icon name="UploadCloud" size={40}/></div>
                            <h2 className="text-xl font-bold mb-2">Upload Results</h2>
                            <div className="relative group cursor-pointer border-2 border-dashed border-slate-300 rounded-xl p-6 bg-slate-50 hover:bg-blue-50 transition mt-4">
                                <input type="file" accept=".csv" onChange={handleUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                <p className="font-bold text-slate-600 group-hover:text-blue-600">Select CSV File</p>
                                <p className="text-xs text-gray-400 mt-2">Format: USN, Name, DOB, Sem, Sub, Code, Grd, Crd</p>
                            </div>
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-lg text-center border border-slate-200">
                            <div className="mb-4 inline-block p-4 bg-red-50 rounded-full text-red-600"><Icon name="Trash2" size={40}/></div>
                            <h2 className="text-xl font-bold mb-2">Clean Up Data</h2>
                            <p className="text-sm text-gray-500 mb-4">Enter <b>USN</b>, <b>Name</b> or <b>Semester</b></p>
                            <div className="flex gap-2"><input className="border p-2 rounded w-full" placeholder='e.g. "3BR23CS001"' value={deleteInput} onChange={e=>setDeleteInput(e.target.value)} /><button onClick={handleDelete} className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button></div>
                        </div>
                    </div>
                    {status && <div className="mt-8 p-4 bg-slate-800 text-white rounded font-bold text-center max-w-xl mx-auto shadow-lg">{status}</div>}
                </div>
            );
        };

        // --- STUDENT DASHBOARD (With Branch Decoding & CGPA) ---
        const StudentDashboard = ({ user, onLogout }) => {
            const [allResults, setAllResults] = useState([]);
            const [selectedSem, setSelectedSem] = useState(null);
            const [cgpa, setCgpa] = useState(0);

            // --- HELPER: Full Branch Name ---
            const getBranchName = (dept) => {
                const map = {
                    'CS': 'Computer Science & Engineering',
                    'EC': 'Electronics & Communication',
                    'ME': 'Mechanical Engineering',
                    'CV': 'Civil Engineering',
                    'EE': 'Electrical & Electronics',
                    'IS': 'Information Science',
                    'AI': 'Artificial Intelligence & ML'
                };
                // Fallback if department is undefined or not in map
                return map[dept] || (dept ? dept + " Engineering" : "General Engineering");
            };

            useEffect(() => {
                fetch(`${API_URL}/results/${user.id}`).then(r => r.json()).then(data => {
                    setAllResults(data);
                    if(data.length > 0) setSelectedSem(data[0]);

                    // --- HELPER: Calculate CGPA ---
                    if (data.length > 0) {
                        const totalSGPA = data.reduce((acc, curr) => acc + (Number(curr.gpa) || 0), 0);
                        const calculatedCGPA = (totalSGPA / data.length).toFixed(2);
                        setCgpa(calculatedCGPA);
                    }
                });
            }, [user.id]);

            return (
                <div className="min-h-screen bg-gray-200 p-4 md:p-8">
                    <div className="no-print flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow">
                        <h1 className="text-xl font-bold text-blue-800 flex items-center"><Icon name="GraduationCap"/> Student Portal</h1>
                        <button onClick={onLogout} className="text-sm bg-red-50 text-red-600 px-3 py-1 rounded hover:bg-red-100 transition">Logout</button>
                    </div>
                    {allResults.length === 0 ? <div className="text-center text-gray-500 mt-20">No records found.</div> : (
                        <div className="max-w-4xl mx-auto">
                            <div className="no-print mb-6 flex items-center gap-4 bg-white p-4 rounded-lg shadow-sm">
                                <label className="font-bold text-gray-600">Select Semester:</label>
                                <select className="border p-2 rounded w-64 outline-none font-bold" onChange={(e) => setSelectedSem(allResults[e.target.value])}>
                                    {allResults.map((sem, index) => <option key={index} value={index}>{sem.semester}</option>)}
                                </select>
                                <button onClick={() => window.print()} className="ml-auto bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700"><Icon name="Printer" size={16}/> Print</button>
                            </div>
                            {selectedSem && (
                                <div className="bg-white p-10 shadow-2xl print-border min-h-[800px] relative">
                                    <div className="text-center border-b-2 border-gray-900 pb-4 mb-8">
                                        <h1 className="text-3xl font-serif font-bold text-gray-900 uppercase">Institute of Technology</h1>
                                        <p className="text-gray-500 font-serif text-sm tracking-widest mt-1">OFFICIAL GRADE CARD</p>
                                    </div>
                                    
                                    {/* STUDENT DETAILS GRID */}
                                    <div className="grid grid-cols-2 gap-x-12 gap-y-4 mb-8 font-serif text-sm">
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">Name:</span> 
                                            <span className="font-bold uppercase text-slate-800">{user.name}</span>
                                        </div>
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">Program:</span> 
                                            <span className="text-slate-800">Bachelor of Engineering</span>
                                        </div>
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">USN:</span> 
                                            <span className="font-bold text-slate-800">{user.id}</span>
                                        </div>
                                        
                                        {/* BRANCH NAME */}
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">Branch:</span> 
                                            <span className="text-slate-800 uppercase font-bold">{getBranchName(user.department)}</span>
                                        </div>
                                        
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">Semester:</span> 
                                            <span className="uppercase font-bold text-slate-800">{selectedSem.semester}</span>
                                        </div>
                                        
                                        {/* CUMULATIVE GPA */}
                                        <div className="flex border-b border-gray-200 pb-1">
                                            <span className="font-bold w-32 inline-block text-gray-600">CGPA:</span> 
                                            <span className="font-bold text-blue-700 text-lg">{cgpa}</span>
                                        </div>
                                    </div>

                                    <table className="w-full border-collapse border border-gray-900 font-serif text-sm mb-8">
                                        <thead className="bg-gray-100">
                                            <tr>
                                                <th className="border border-gray-600 p-2 w-20 text-center">Code</th>
                                                <th className="border border-gray-600 p-2 text-left">Course Title</th>
                                                <th className="border border-gray-600 p-2 w-16 text-center">Credits</th>
                                                <th className="border border-gray-600 p-2 w-16 text-center">Grade</th>
                                                <th className="border border-gray-600 p-2 w-24 text-center">Result</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {selectedSem.subjects.map((sub, i) => (
                                                <tr key={i}>
                                                    <td className="border border-gray-600 p-2 text-center">{sub.code}</td>
                                                    <td className="border border-gray-600 p-2 font-bold">{sub.name}</td>
                                                    <td className="border border-gray-600 p-2 text-center">{sub.credits}</td>
                                                    <td className="border border-gray-600 p-2 text-center font-bold">{sub.grade}</td>
                                                    <td className="border border-gray-600 p-2 text-center uppercase text-xs">{['F','Ab'].includes(sub.grade) ? 'Fail' : 'Pass'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    
                                    <div className="flex justify-end gap-6">
                                        <div className="border border-gray-900 p-2 px-6 bg-gray-50 text-center">
                                            <span className="block text-xs uppercase font-bold text-gray-500">SGPA</span>
                                            <span className="text-2xl font-bold font-serif">{selectedSem.gpa}</span>
                                        </div>
                                    </div>
                                    <div className="absolute bottom-10 left-10 right-10 flex justify-between border-t border-gray-300 pt-4 font-serif text-xs text-gray-500">
                                        <p>This is a computer generated document.</p>
                                        <p className="font-bold text-black">Controller of Examinations</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            try {
                if (!user) return <Login onLogin={setUser} />;
                return user.role === 'admin' ? <AdminDashboard user={user} onLogout={()=>setUser(null)}/> : <StudentDashboard user={user} onLogout={()=>setUser(null)}/>;
            } catch (err) { return <div className="text-red-600 p-10 text-center">App Error: {err.message}</div>; }
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
